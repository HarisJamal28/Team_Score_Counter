<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Score Keeper</title>
    <script src="game.js"></script>
</head>


<body class="container">
    <section id="Badmentan">
    <h1 class="text-center p-3 display-6" style="font-size: 2rem; font-weight: 700; text-wrap: nowrap;">KEEPING SCORE</h1>
    <section id="Holder">
        <aside id="Left">
            <H1>Left Team</H1>
            <div id="Left_Score" onclick="IncrementLeft()" style="display: flex; align-items: center; justify-content: center;"></div>
        </aside>
       <div id="divide" style="display: flex; flex-direction: column;
       row-gap: 1rem; align-items: center;justify-content: center; text-align: center;">
        <aside id="Logo" onclick="Reset()"><i class="fa-solid fa-rotate-right"></i></aside>
        <aside id="Logo" onclick="FullReset()"><i class="fa-solid fa-trash"></i></aside>
    </div>
        <aside id="Right">
            <H1>Right Team</H1>
            <div id="Right_Score" onclick="IncrementRight()" style="display: flex; align-items: center; justify-content: center;"></div>
        </aside>
    </section>

    <section id="Holder2">
        <div id="SideControls">
        <aside id="L_add" onclick="IncrementLeft()" style="border-right: 1px solid black;">+</aside>
        <aside id="L_min" onclick="DecrementLeft()">-</aside>
        </div>

        <div id="savebutton" onclick="saveScores()"><i class="fas fa-save fa-1x"></i></div>

        <div id="SideControls">
        <aside id="R_min" onclick="DecrementRight()" style="border-right: 1px solid black;">-</aside>
        <aside id="R_add" onclick="IncrementRight()">+</aside>
        </div>
        
        
    </section>

    <br>
    <table class="container col-sm-12 col-lg-6 col-md-6 text-center">
        <thead >
            <tr>
                <th>Left Team Score</th>
                <th>Right Team Score</th>
                <th><i class="fa-solid fa-clock" style="color: yellowgreen;"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
    </table>
    
    </section>
    <script src="game.js"></script>
</body>
</html>
